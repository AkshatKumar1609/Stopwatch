<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stopwatch-container">
    <div class="time" id="time">00:00:00.00</div>
    <div class="controls">
      <button id="startStop" class="js-startStop" onclick="startStop()">Start</button>
      <button id="lap" class="js-lap" onclick="lap()">Lap</button>
      <button id="reset" class="js-reset" onclick="reset()">Reset</button>
    </div>
    <div id="laps" class="laps">
    </div>    
  </div>
  <script src="script.js"></script>
  <script src="data.js"></script>
</body>
</html>
